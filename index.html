<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="Luca_logo 2.0.png">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="Luca_Guy.png">
        <img src="AlbertoScorfanoTransparent.png">
        <img src="Giulia_Marcovaldo_Render.png">
        <img src="Vovo.jpg">
        <img src="uncle_ugo.jpg">
        <img src="I will send you to jeus.png">
        <img src="lorenzo.jpg">
        <img src="Ercole_Visconti.png">
        <img src="priest.jpg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="Luca_Guy.png">
                    <div class="carousel-content">
                        <p>Luca</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="AlbertoScorfanoTransparent.png">
                    <div class="carousel-content">
                        <p>Alberto Scorfano</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Giulia_Marcovaldo_Render.png">
                    <div class="carousel-content">
                        <p>Giulia Marcovaldo</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Vovo.jpg">
                    <div class="carousel-content">
                        <p>Grandma Paguro</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="uncle_ugo.jpg">
                    <div class="carousel-content">
                        <p>Uncle Ugo</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="I will send you to jeus.png">
                    <div class="carousel-content">
                        <p>Massimo Marcovaldo</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="lorenzo.jpg">
                    <div class="carousel-content">
                        <p>Lorenzo Paguro</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Ercole_Visconti.png">
                    <div class="carousel-content">
                        <p>Ercole Visconti</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="priest.jpg">
                    <div class="carousel-content">
                        <p>Priest</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
